<html lang="en">

<head>

            </tr>

                <td> <label for="dob"> Date of Birth </label> </td>
                <td> <input type="date" id="dob" name="dob" required> </td>

            </tr>

            <tr>
                <td> <label for="email"> Email </label> </td>

            </tr>

            <tr>
                <td> <label for="location"> Location </label> <br> <label> Enter Your Citi With State Name </label>
                </td>

                <td> <input type="text" id="location" name="location" required>
                </td>
            </tr>

            <tr>
                <td> <input type="submit" id="regbtn" value="Register Now"> </td>

            </tr>

        </table>
    </form>

            let mobile = document.forms["Registerform"]["mobile"].value;

            }

            const fs=require ('fs');
            const data={
                fname:fname

            }; 
            const jsonData=JSON.stringify(data);

</body>

</html>
